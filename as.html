<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var value = prompt("Enter a number: ");
    var x = [-3,5,1,3,2,10];
    for(var i=0;i<x.length;i++) {
        if (value == x[i])
        {
            alert("value " + x[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
